<div class="container">
  <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
    <h1>Weeding</h1>
    <div class="form-group row">
      <select class="form-control" ng-model="weedForm.location"
      ng-options="'Field: ' + location.field + ' Section: ' + location.section +
      ' Row: ' + location.row for location in weedForm.locations">
      </select>


    </div>

    <div class="form-group">
      <label for="row">Assign Date:</label>
      <input type="date" class="form-control" id="assigndate" ng-model="weedForm.date">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="weedForm.addActivity(weedForm.location.id, weedForm.date)" class="btn btn-primary">Submit</button>
        <a href="/weed" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
