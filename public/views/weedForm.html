<div class="container">
    <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
      <h1>Weeding Form</h1>
        <div class="form-group">
            <label for="field">Field:</label>
            <input type="text" class="form-control" id="field" ng-model="weedForm.field">
        </div>

        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" class="form-control" id="section" ng-model="weedForm.section">
        </div>

        <div class="form-group">
            <label for="row">Row:</label>
            <input type="text" class="form-control" id="row" ng-model="weedForm.row">
        </div>

        <div class="form-group">
            <label for="row">Assign Date:</label>
            <input type="date" class="form-control" id="assigndate" ng-model="weedForm.assign">
        </div>

        <div class="form-group row">
            <div class="col-xs-12 col-md-12">
                <button type="submit" ng-click="weedForm.addWeedingActivity(weedForm.field, weedForm.section, weedForm.row, weedForm.assign)" class="btn btn-primary">Submit</button>
                <a href="/weed" role="button" class="btn btn-default">Back</a>
            </div>
        </div>
    </form>
</div>
