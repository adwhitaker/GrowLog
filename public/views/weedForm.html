
  <form class="form-horizontal">
    <h1>Weeding</h1>

    <div class="form-group row">
      <label for="row">Location:</label>

      <select class="form-control" ng-model="weedForm.activity.location"
      ng-options="'Field: ' + location.field + ' Section: ' + location.section +
      ' Row: ' + location.row for location in weedForm.locations">
      </select>


    </div>

    <div class="form-group">
      <label for="row">Assign Date:</label>
      <input type="date" class="form-control" id="assigndate" ng-model="weedForm.activity.date">
    </div>

    <div class="form-group">
      <label for="comments">Weed Type:</label>
      <input type="text" class="form-control" ng-model="weedForm.activity.weedtype" id="weedtype">
    </div>

    <div class="form-group">
      <label for="comments">Duration in Minutes:</label>
      <input type='number' class="form-control" ng-model="weedForm.activity.duration" id="weedtype">
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <input type="textarea" class="form-control" ng-model="weedForm.activity.comments" id="comments">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="weedForm.addActivity(weedForm.activity)" class="btn btn-primary">Submit</button>
        <a href="/weed" role="button" class="btn btn-default">Back</a>
      </div>
    </div>


</form>

<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/weed">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>
</md-content>
