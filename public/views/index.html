<!DOCTYPE html>
<html ng-app="growLogApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GrowLog</title>

    <!--  Angular -->
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="vendors/angular-sanitize.min.js" charset="utf-8"></script>
    <script src="vendors/ng-csv.min.js" charset="utf-8"></script>

    <!-- jQuery -->
    <script src="vendors/jquery.min.js" charset="utf-8"></script>

    <!--  application config, controllers, and services -->
    <script src="scripts/app.module.js" charset="utf-8"></script>
    <script src="scripts/config/main.config.js" charset="utf-8"></script>
    <script src="scripts/controller/activity.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/harvest.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/harvestForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/home.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/issues.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/issueForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/login.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/newSeedForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/newLocationForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/location.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/main.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/other.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/otherForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/plant.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/plantForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/report.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/seeds.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/water.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/waterForm.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/weed.controller.js" charset="utf-8"></script>
    <script src="scripts/controller/weedForm.controller.js" charset="utf-8"></script>
    <script src="scripts/services/seeds.service.js" charset="utf-8"></script>
    <script src="scripts/services/location.service.js" charset="utf-8"></script>
    <script src="scripts/services/activity.service.js" charset="utf-8"></script>


    <!--  Bootstrap -->
    <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
    <script src="vendors/ui-bootstrap.js" charset="utf-8"></script>
    <script src="vendors/ui-bootstrap-tpls.js" charset="utf-8"></script>

    <!--  moment.js -->
    <script src="vendors/moment.js" charset="utf-8"></script>

    <!--  css -->
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v3.0.0/dist/bootstrap-float-label.min.css"/>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- angular material--->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <base href="/">
  </head>

  <body ng-controller="MainController as main" md-colors="{background: 'default-background-50-1'}">
    <div class="container">
      <!-- header -->
      <header class="row">
        <div class="col-xs-10 col-md-6 center-block">
          <img class="image-responsive" id="logo" alt="GrowLogo Logo" src="assets/GrowLogLogo.svg">
        </div>
      </header>

      <!-- main content -->
      <main class="row">
        <div ng-view class="col-xs-10 col-md-6 center-block"></ng-view>
      </main>

      <!-- footer -->
      <footer class="row">
        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
        <p class="text-center" id="copyright">&copy; 2016</p>
        </div>
      </footer>
    </div>
  </body>
</html>
