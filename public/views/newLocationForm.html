<div class="container">
    <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
      <h1>Add Location</h1>
        <div class="form-group">
            <label for="field">Field:</label>
            <input type="text" class="form-control" id="field" ng-model="locationForm.location.field">
        </div>

        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" class="form-control" id="section" ng-model="locationForm.location.section">
        </div>

        <div class="form-group">
            <label for="row">Row:</label>
            <input type="text" class="form-control" id="row" ng-model="locationForm.location.row">
        </div>

        <div class="form-group row">
            <div class="col-xs-12 col-md-12">
                <button type="submit" ng-click="locationForm.addLocation(locationForm.location)" class="btn btn-primary">Submit</button>
                <a href="/locations" role="button" class="btn btn-default">Back</a>
            </div>
        </div>
    </form>
</div>
