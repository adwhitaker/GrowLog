    <form class="form-horizontal">
      <h1>Add Location</h1>
        <div class="form-group">
            <label for="field">Field:</label>
            <input type="text" class="form-control" id="field" ng-model="locationForm.location.field">
        </div>

        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" class="form-control" id="section" ng-model="locationForm.location.section">
        </div>

        <div class="form-group">
            <label for="row">Row:</label>
            <input type="text" class="form-control" id="row" ng-model="locationForm.location.row">
        </div>

        <div class="form-group row">
            <div class="col-xs-12 col-md-12">
                <button type="submit" ng-click="locationForm.addLocation(locationForm.location)" class="btn btn-primary">Submit</button>
                <a href="/locations" role="button" class="btn btn-default">Back</a>
            </div>
        </div>
    </form>

<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/locations">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>
</md-content>
