<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
  <div class="form-group">
    <label for="issueDate">Issue Date:</label>
    <input type="date" class="form-control" ng-model="issues.task.date" id="date">
  </div>

  <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" ng-model="issues.task.title" placeholder="title">
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <input type="textarea" class="form-control" ng-model="issues.task.comments" id="comments">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="button" ng-click="issues.addTask(issues.task)" class="btn btn-primary">Add Task</button>
        <a href="/other" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>
