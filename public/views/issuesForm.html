<div class="container">
  <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
    <h1>Issues:</h1>
    <div class="form-group row">
      <label for="location">Location:</label>
      <select class="form-control" ng-model="issueForm.task.location" id="location" ng-options="'Field: ' + location.field + ' Section: ' + location.section + ' Row: ' + location.row for location in issueForm.locations">
      </select>
    </div>

    <div class="form-group">
      <label for="issueDate">Issue Date:</label>
      <input type="date" class="form-control" ng-model="issueForm.task.date" id="date">
    </div>

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="issueForm.task.title" placeholder="title">
      </div>

      <div class="form-group">
        <label for="comments">Comments:</label>
        <input type="textarea" class="form-control" ng-model="issueForm.task.comments" id="comments">
      </div>

      <div class="form-group row">
        <div class="col-xs-12 col-md-12">
          <button type="button" ng-click="issueForm.addTask(issueForm.task)" class="btn btn-primary">Add Task</button>
          <a href="/issues" role="button" class="btn btn-default">Back</a>
        </div>
      </div>
  </form>
</div>
