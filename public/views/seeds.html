<h1>Seeds</h1>

<!-- search bar for finding seeds -->
<form>
    <input type="text" class="seedSearch" ng-model="main.seedSearch" placeholder="Seed name, family, location or item code" />
    <button type="submit" class="btn btn-default">Search</button>
</form>

<!-- area for displaying search results -->
<div>

    <div class="container">

        <ul class="list-group row">
            <li class="list-group-item col-xs-12 col-md-12" ng-repeat="seedvar in seeds.allTheSeeds.seeds.allSeeds">
                <div class="row">
                    <div class="col-xs-8 col-md-10">
                        <h4><a href="#" ng-click="showDetails = !showDetails">
              Generic Name: {{ seedvar.generic }} | Plant Family: {{ seedvar.family }} | Plant Variety: {{ seedvar.variety }}</a></h4>
                        <p>Manufacturer: {{ seedvar.manufacturer }} | Supplier: {{ seedvar.supplier }} | Lot Number: {{ seedvar.lotnumber }}</p>
                    </div>
                </div>
                <div class="row" ng-show="showDetails">

                    <div class="form-horizontal  col-xs-4 col-md-4">
                        <!-- <form> -->
                        <div class="form-group">
                            <label for="orderdate">Order Date:</label>
                            <input type="text" class="form-control" id="item" ng-model="seedvar.orderdate">
                        </div>
                        <div class="form-group">
                            <label for="receivedate">Receive Date:</label>
                            <input type="text" ng-model="seedvar.receivedate" class="form-control" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" ng-model="seedvar.quantity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="quantityunits">Quantity Units:</label>
                            <input type="text" ng-model="seedvar.quantityunits" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="seedsperunit">Seeds Per Units:</label>
                            <input type="number" ng-model="seedvar.seedsperunit" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="unitsperpack">Units Per Pack:</label>
                            <input type="number" ng-model="seedvar.unitsperpack" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="daystoharvest">Days Until Harvest:</label>
                            <input type="number" ng-model="seedvar.unitsperpack" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lotnumber">Lot Number:</label>
                            <input type="text" ng-model="seedvar.lotnumber" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Donation: <input type="checkbox" ng-model="seedvar.donation"></label>
                        </div>
                        <div class="form-group">
                            <label>Plant to Use: <input type="checkbox" ng-model="seedvar.plantouse"></label>
                        </div>

                        <a href="#" ng-click="seedvar.updateSeed()" role="button" class="btn btn-default">edit</a>
                        <a href="#" ng-click="seedvar.deleteSeed()" role="button" class="btn btn-danger">delete</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- home button -->
<a href="/home" class="btn btn-default" role="button" ng-model="homeBtn">Home</button>

<!-- add seed button, modal form pops up when clicked -->
<a href="/newSeedForm" class="btn btn-default" role="button">Add Seed</button>

<a href="/locations" class="btn btn-default" role="button">Location</button>
