<div class="container">

    <h1>Plant</h1>

    <h3>Activities:</h3>

    <!-- to show list of to-dos -->
    <div class="row">
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Seed ID</th>
                            <th>Field</th>
                            <th>Section</th>
                            <th>Row</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="seed in plant.usedSeeds.seeds.usedSeeds | orderBy: 'id'">
                            <td>{{ seed.id }}</td>
                            <td>"{{ seed.field }}"</td>
                            <td>"{{ seed.section }}"</td>
                            <td>"{{ seed.row }}"</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- button to add a new task -->
            <a href="/plantForm" role="button" class="btn btn-default">Add Seed to be Planted</a>

            <!-- button to go back to activities page -->
            <a href="/activity" role="button" class="btn btn-default">Back</a>

            <!-- button to go home -->
            <a href="/home" role="button" class="btn btn-default">Home</a>
        </div>
