<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
  <label for="field">Select Seed:</label>
    <div class="form-group row">
      <select class="form-control" data-live-search="true" ng-model="plantForm.plant.choice">
        <option data-tokens="tomato" value="tomato">Tomato</option>
        <option data-tokens="lettuce" value="lettuce">Lettuce</option>
        <option data-tokens="apple" value="apple">Apple</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity to Plant:</label>
      <input type="number" class="form-control" id="quantity" ng-model="plantForm.plant.quantity">
    </div>

    <div class="form-group">
      <label for="field">Field:</label>
      <input type="text" class="form-control" id="field" ng-model="plantForm.plant.field">
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <input type="text" class="form-control" id="section" ng-model="plantForm.plant.section">
    </div>

    <div class="form-group">
      <label for="row">Row:</label>
      <input type="text" class="form-control" id="row" ng-model="plantForm.plant.row">
    </div>

    <div class="form-group">
      <label><input type="checkbox" id="transfer" value="transfer" ng-model="plantForm.plant.transfer">Needs to be Transferred</label>
    </div>

    <div class="form-group">
      <label for="assigndate">Assign Date:</label>
      <input type="date" class="form-control" id="assigndate" ng-model="plantForm.plant.assignDate">
    </div>

    <div class="form-group">
      <label for="projectedHarvestDate">Projected Harvest Date:</label>
      <input type="date" class="form-control" id="projectedHarvestDate" ng-model="plantForm.plant.harvestDate">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="plantForm.submitPlant(plantForm.plant)" class="btn btn-primary">Submit</button>
        <a href="/plant" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>
