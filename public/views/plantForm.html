  <form class="form-horizontal">
    <div class="form-group row">
      <label for="field">Select Seed:</label>
      <select class="form-control" data-live-search="true" ng-model="plantForm.plant.choice"
      ng-options="seed.generic + ' | ' + 'Manufacturer: ' + seed.manufacturer + ' | ' + 'Lot number: ' + seed.lotnumber for seed in plantForm.allSeeds.seeds.allSeeds">
      </select>
    </div>
    <div class="form-group">
      <label for="usedquantity">Quantity to Plant:</label>
      <input type="number" class="form-control" id="quantity" ng-model="plantForm.plant.usedquantity">
    </div>

    <div class="form-group row">
      <label for="location">Location:</label>
      <select class="form-control" ng-model="plantForm.plant.location"
      ng-options="'Field: ' + location.field + ' Section: ' + location.section +
      ' Row: ' + location.row for location in plantForm.locations">
      </select>
    </div>
    <div class="form-group">
      <label><input type="checkbox" id="transfer" value="transfer" ng-model="plantForm.plant.transfer">Needs to be Transferred</label>
    </div>

    <div class="form-group">
      <label for="assigndate">Assign Date:</label>
      <input type="date" class="form-control" id="assigndate" ng-model="plantForm.plant.assignDate">
    </div>

    <div class="form-group">
      <label for="projectedHarvestDate">Projected Harvest Date:</label>
      <input type="date" class="form-control" id="projectedHarvestDate" ng-model="plantForm.plant.harvestDate">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="plantForm.submitPlant(plantForm.plant)" class="btn btn-primary">Submit</button>
        <a href="/plant" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>

<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/plant">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>
</md-content>
