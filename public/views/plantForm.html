<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
  <label for="field">Select Seed:</label>
  <div class="form-group row">
      <select class="form-control" data-live-search="true">
        <option data-tokens="tomato" value="">Tomato</option>
        <option data-tokens="lettuce" value="">Lettuce</option>
        <option data-tokens="apple" value="">Apple</option>
      </select>
    </div>

    <div class="form-group">
      <label for="field">Field:</label>
      <input type="text" class="form-control" id="field">
    </div>

    <div class="form-group">
      <label for="section">Section:</label>
      <input type="text" class="form-control" id="section">
    </div>

    <div class="form-group">
      <label for="row">Row:</label>
      <input type="text" class="form-control" id="row">
    </div>
    
    <div class="form-group">
      <label for="row">Assign Date:</label>
      <input type="date" class="form-control" id="assigndate">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="" class="btn btn-primary">Submit</button>
        <a href="/plant" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>
