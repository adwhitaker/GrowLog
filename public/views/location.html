<md-content class="row display well" layout="column">
  <h3 class="titleheader">Locations</h3>
  <div ng-repeat="locvar in location.locationsFromService.locations.allLocations | orderBy: ['field', 'section', 'row']">
    <div class="col-xs-8 col-md-9">
      <h5><a href="#" ng-click="location.showDetails(locvar.id)">Field: {{ locvar.field }}-{{ locvar.section }}-{{ locvar.row }}</a></h5>
      <div ng-show="location.edits{{locvar.id}}">
        <md-input-container class="md-block">
          <label>Field</label>
          <input type="text" ng-model="locvar.fieldUpdated" placeholder="{{locvar.field}}"></input>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Section</label>
          <input type="text" ng-model="locvar.sectionUpdated" placeholder="{{locvar.section}}"></input>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Row</label>
          <input type="text" ng-model="locvar.rowUpdated" placeholder="{{locvar.row}}"></input>
        </md-input-container>
      </div>
    </div>
    <div class="col-xs-2 col-md-2">
      <div ng-show="location.details{{locvar.id}}">
        <md-button aria-label="edit" class="btn1 md-accent md-hue-3" ng-click="location.editDetails(locvar.id)">
          <md-tooltip md-direction="right" md-visible="tooltipVisible">Edit Location</md-tooltip>
          <md-icon class="material-icons accent" aria-label="menu">create</md-icon>
        </md-button>
        <md-button aria-label="delete" class="btn1 md-warn" ng-click="location.deleteLocation(locvar.id)">
          <md-tooltip md-direction="right" md-visible="tooltipVisible">Delete</md-tooltip>
          <md-icon class="material-icons" aria-label="menu">delete</md-icon>
        </md-button>
      </div>
      <div ng-show="location.edits{{locvar.id}}">
        <md-button aria-label="submit edits" class="btn1 md-accent md-hue-3" ng-click="location.updateLocation(locvar)">
          <md-tooltip md-direction="right" md-visible="tooltipVisible">Submit</md-tooltip>
          <md-icon class="material-icons" aria-label="menu">done</md-icon>
        </md-button>
        <md-button aria-label="cancel edits" class="btn1 md-warn" ng-click="location.editDetails(locvar.id)">
          <md-tooltip md-direction="right" md-visible="tooltipVisible">Cancel</md-tooltip>
          <md-icon class="material-icons" aria-label="menu">not_interested</md-icon>
        </md-button>
      </div>
    </div>
    <div class="line"></div>

  </div>
</md-content>


<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/seeds">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>

  <md-fab-speed-dial ng-hide="hidden" md-direction="up" md-open="isOpen" class="md-scale md-fab-top-right options" ng-class="md-hover-full">
    <md-fab-trigger>
      <md-button aria-label="seed menu" class="md-fab md-warn md-mini">
        <md-tooltip md-direction="left" md-visible="tooltipVisible">Locations Menu</md-tooltip>
        <md-icon class="material-icons" aria-label="menu">menu</md-icon>
      </md-button>
    </md-fab-trigger>

    <md-fab-actions class="row">
      <md-button href="/newLocationForm" aria-label="add location" class="md-fab md-raised md-mini">
        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">Add New Location</md-tooltip>
        <md-icon class="material-icons">add_circle_outline</md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</md-content>
