<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
  <label for="field">Select Seed:</label>
  <div class="form-group row">
    <select class="form-control" data-live-search="true" ng-model="harvestForm.harvest.choice"
    ng-options="'generic: ' + usedSeed.generic + ' Field: ' + usedSeed.field + ' Section: ' + usedSeed.section +
    ' Row: ' + usedSeed.row + ' id:' + usedSeed.seeds_id for usedSeed in harvestForm.usedSeeds.seeds.usedSeeds">
    </select>
    </div>

    <div class="form-group">
      <label for="row">Harvest Date:</label>
      <input type="date" class="form-control" id="harvestdate" ng-model="harvestForm.harvest.harvestDate">
    </div>

    <div class="form-group">
      <label for="amountHarvested">Amount Harvested:</label>
      <input type="number" class="form-control" id="amountHarvested" ng-model="harvestForm.harvest.amount">
    </div>

    <div class="form-group">
      <label for="harvestunits">Amount Harvested Units</label>
      <input type="text" class="form-control" id="harvestunits" ng-model="harvestForm.harvest.units">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="harvestForm.submitHarvest(harvestForm.harvest.choice, harvestForm.harvest)" class="btn btn-primary">Submit</button>
        <a href="/harvest" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>

<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/harvest">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>
</md-content>
