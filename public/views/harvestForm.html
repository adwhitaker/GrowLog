<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3">
  <label for="field">Select Seed:</label>
  <div class="form-group row">
      <select class="form-control" data-live-search="true">
        <option data-tokens="tomato" value="">Tomato</option>
        <option data-tokens="lettuce" value="">Lettuce</option>
        <option data-tokens="apple" value="">Apple</option>
      </select>
    </div>

    <div class="form-group">
      <label for="row">Harvest Date:</label>
      <input type="date" class="form-control" id="harvestdate">
    </div>

    <div class="form-group">
      <label for="amountHarvested">Amount Harvested:</label>
      <input type="number" class="form-control" id="amountHarvested">
    </div>

    <div class="form-group">
      <label for="harvestunits">Amount Harvested Units</label>
      <input type="text" class="form-control" id="harvestunits">
    </div>

    <div class="form-group">
      <label for="harvestduration">Duration:</label>
      <input type="text" class="form-control" id="harvestduration">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" ng-click="" class="btn btn-primary">Submit</button>
        <a href="/harvest" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
</form>
