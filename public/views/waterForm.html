  <form class="form-horizontal">
    <h1>Watering</h1>
    <div class="form-group row">
      <label for="location">Location:</label>
      <md-select name="type" ng-model="waterForm.activity.location.id" id="location" required="">
        <md-option ng-repeat="location in waterForm.locationService.locations.allLocations | orderBy: ['field', 'section', 'row']"
          ng-value="location.id">Field: {{location.field}} Section: {{location.section}} Row: {{location.row}}
        </md-option>
      </md-select>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <input type="textarea" class="form-control" ng-model="waterForm.activity.comments" id="comments">
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="button" ng-click="waterForm.addActivity(waterForm.activity)" class="btn btn-primary">Submit</button>
        <a href="/water" role="button" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>

<md-content layout="row" id="navigationbar">
  <md-toolbar class="row navbar one">
    <md-button class="md-mini col-xs-2" href="/water">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Back</md-tooltip>
      <md-icon class="material-icons">arrow_back</md-icon>
    </md-button>
    <md-button class="md-mini col-xs-2" href="/home">
      <md-tooltip md-direction="top" md-visible="tooltipVisible">Return Home</md-tooltip>
      <md-icon class="material-icons">home</md-icon>
    </md-button>
  </md-toolbar>
</md-content>
