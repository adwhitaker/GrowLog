<div class="container">
  <div class="row">
    <h1 class="col-xs-12 col-md-12">Generate Report</h1>
  </div>

  <!-- Export Report button -->
  <button type="button" class="btn btn-primary" ng-model="reportCtrl.exportBtn" ng-csv="reportCtrl.getInfo()" csv-header=" ['Field', 'Section', 'Row', 'Activity Type', 'Assign Date', 'Complete Date', 'Activity Duration', 'Activity Amount', 'Weed Type', 'Activity Title', 'Comments', 'User Name', 'Transfer?', 'Used Quantity', 'Planting Assign Date', 'Planting Date', 'Grow Duration', 'Projected Harvest Date', 'Actual Harvest Date', 'Amount Harvested', 'Amount Harvested (units)', 'Harvest Duration', 'Generic Plant Name', 'Variety Name', 'Family', 'Seed Order Date', 'Seed Order Quantity', 'Seed Units per Pack', 'Quantity Units', 'Seeds per Unit', 'Manufacturer', 'Supplier', 'Days until Harvest', 'Seed Receive Date', 'Lot #', 'Donation?', 'Plan to Use?'] " filename="report.csv">Export</button>

  <!-- home button -->
  <a href="/home" class="btn btn-default" role="button" ng-model="reportCtrl.homeBtn">Home</a>

  <!-- back button -->
  <a href="/activities" class="btn btn-default" role="button" ng-model="reportCtrl.backBtn">Back</a>
</div>
