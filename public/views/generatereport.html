<h1>Generate Report</h1>

<!-- form to look for what to report on -->
<form>
  <input type="text" class="reportSearch" ng-model="main.reportSearch" placeholder="Report Criteria" />
  <button type="submit" class="btn btn-default">Search</button>
</form>

<!-- for criteria search results -->
<ng-repeat></ng-repeat>

<!-- home button -->
<a href="/home" class="btn btn-default" role="button" ng-model="homeBtn">Home</a>

<!-- Export Report button -->
<button type="button" class="btn btn-default" ng-model="exportBtn">Export</button>
